<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><meta charset="UTF-8">
    <title>Don'tGoIbobo</title>

    <style>
        .sizing_image
        {
            height: 100px;
            width: 100px;
            margin-left: 25%;
            margin-top: 12.5%;
        }

        .curved
        {
            border-radius: 25px;
            height: 175px;
            width: 700px;
        }

        .location
        {
            font-size: 16px;
            color: dimgrey;
        }

    </style>

</head>

<body>

    {% for flight in flights %}
        <div class="card curved mx-auto">
            <div class="row no-gutters">
                <div class="col-sm-3">
                    <img class="sizing_image card-img" src="https://upload.wikimedia.org/wikipedia/en/thumb/1/1f/IndiGo_logo.svg/250px-IndiGo_logo.svg.png" alt="Suresh Dasari Card">
                    <p class="card-text" style="margin-left: 23.5%; margin-top: 7.5%">{{flight.airline}}</p>
                </div>
                <div class="col-sm-9">
                    <div class="card-body">
                        <h5 class="card-title">{{flight.departure_time}} - {{flight.arrival_time}}</h5>
                        <h4 class="float-right">{{flight.economy_price}}</h4>
                        <p class="card-text location">{{flight.source}} - {{flight.destination}}</p>
                        

                        <a href="#"  style="margin-top: -2%" class="btn btn-warning btn-lg float-right"> Book now </a>
                    </div>
                </div>
                </div>
            </div>
        </div>
    {% endfor %}

    <script>

        window.onload = function backgroud_setting() {
            document.body.style.backgroundColor = "rgba(0, 0, 255, 0.1)";
            // document.body.style.backgroundColor = "powderblue";
        }

    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
