<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><meta charset="UTF-8">
    <title>Don'tGoIbobo</title>

    <style>
        
        body
        {
            background-color:rgba(0, 0, 255, 0.1);
        }
        
        .sizing_image
        {
            height: 150px;
            width: 150px;
            margin-left: 15%;
            margin-top: 0%;
        }

        .curved
        {
            border-radius: 25px;
            height: 135px;
            width: 600px;
        }

        .location
        {
            font-size: 16px;
            color: dimgrey;
        }

    </style>

</head>

<body>

    {% for cab in possible_cabs %}
    
    <div class="card curved mx-auto">
        <div class="row no-gutters">

            <div class="col-sm-3" style="margin-left:2%">
                <div class="card-body">
                    <br>
                    <h5 class="card-title" style=" margin-left:5%;margin-top:0% ">{car.class}}</h5>
                    <p class="card-text location" style="margin-top:2%;margin-left:5%;" > 4 </p>
                    <h5 class="card-title" style="margin-top:2%;margin-left:8%;">{{Rating of the Hotel}}</h5>
                    
                    <a href="#" class="btn btn-warning" style="margin-top:8%; margin-left:7%; padding-left:25%; padding-right:25%">View Deal</a>
                </div>
            </div>

            <div class="col-sm-4">
                <img class="sizing_image card-img" src="car1.png" alt="Ferrari ki Sawari">
                
            </div>
            

           

            <div class="col-sm-4">
                <div class="card-body">
                    
                    <br>
                    <br>
                    <br>
                    <p class="card-title"><img src="website_logo.png" height="20px" width="20px" >&nbsp;{{Visit Website}}</p>
                    <p class="card-text"><img src="contact_logo.png" height="20px" width="20px" >&nbsp;{{Number}}</p>
                    <p class="card-text"><img src="addreess.png" height="25px" width="25px" >&nbsp;DLF Capital Green</p>
                    <p class="card-text">Reviews ({{count}})</p>
                    
    
                </div>
            </div>
            </div>
        </div>
    </div>
   
    {% endfor %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
