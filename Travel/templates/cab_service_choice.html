{% extends 'base1.html' %}

<!DOCTYPE html>
<html lang="en">

{% block content %} 

<head>

    <style>
        
        body
        {
            background-color:rgba(255, 0, 255, 0.1);
        }

    </style>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><meta charset="UTF-8">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don'tGoIbobo</title>

</head>

<body>

    <div style="padding-top: 50px; padding-left: 25px; font-size:25px; text-align: center;">
        <b><em>{{cab_from}} - {{cab_to}}</em></b>
        <br>
        <b><em>{{cab_date}}</em></b>
        <br>
        <br>
        <b><em>Please choose the cab you like!</em></b>
    </div>


<div style="margin-left: 11.5%; margin-top: 3%; ">
    {% for car_type in car_types %}
            <button style="padding-left: 25px; padding-right: 25px; cursor: pointer; margin-left:3%" type="submit" name="{{car_type.name}}" value="{{car_type.name}}"><img src="{{car_type.type_options.url}}"></button>
    {% endfor %}
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
{% endblock %}

</body>
</html>
